<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" differ></script>
  </head>
  <body>
    <!-- Main calculator container -->
    <div class="calculator">
      <div class="display">
        <!-- Input field for displaying current calculation -->
        <input type="text" class="display" autocomplete="off" />
        <!-- Calculator buttons grid -->
        <div class="buttons">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator left-op">ร</button>
          <button class="operator">รท</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator left-op">+</button>
          <button class="operator">-</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator left-op">%</button>
          <button class="operator">^</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <!-- Backspace button with SVG icon -->
          <button class="backspace">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360Z"
              />
            </svg>
          </button>
          <!-- Clear (C) button -->
          <button class="operator clear">C</button>
          <!-- Equals button -->
          <button class="equals left-op">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
